<h3>PrimeFlex</h3>
<div class="flex flex-wrap md:justify-content-between justify-content-center">
  <div [ngClass]="{'col-10': show}" class="border-solid border-blue-500 shadow-1 m-2 flex align-items-center justify-content-center" style="min-width: 200px; min-height: 100px">border-solid</div>
  <div [ngClass]="{'flex-nowrap': !show}" class="border-dashed border-blue-500 shadow-1 m-2 flex align-items-center justify-content-center" style="min-width: 200px; min-height: 100px">border-dashed</div>
  <div class="border-dotted border-blue-500 shadow-1 m-2 flex align-items-center justify-content-center" style="min-width: 200px; min-height: 100px">border-dotted</div>
  <div class="border-double border-blue-500 shadow-1 m-2 flex align-items-center justify-content-center" style="min-width: 200px; min-height: 100px">border-double</div>
  <div class="border-none shadow-1 m-2 flex align-items-center justify-content-center" style="min-width: 200px; min-height: 100px">border-none</div>
</div>
